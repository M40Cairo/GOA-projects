<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Website</title>
</head>
<body>
   
    <header>
        <h1>Welcome to My Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

   
    <main>
      <!-- PRODUCT 1 -->
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
               
                <div class="product">
                    <img src="aditionals/images.jpg" alt="Product 1" width="200">
                    <h3>Product 1</h3>
                    <p>$30.00</p>

                    <section id="size">
                        <h3>Select Size</h3>
                        <label>
                            <input type="radio" name="size" value="Small">
                            Small
                        </label>
                        <label>
                            <input type="radio" name="size" value="Medium">
                            Medium
                        </label>
                        <label>
                            <input type="radio" name="size" value="Large">
                            Large
                        </label>
                    </section>

                    <button>Add to Cart</button>

                </div>
               
                <!-- PRODUCT 2 -->
                <div class="product">
                    <img src="aditionals/1111.jpg" alt="Product 2" width="200">
                    <h3>Product 2</h3>
                    <p>$25.00</p>
                    <label>

                        <section id="size">
                            <h3>Select Size</h3>
                            <label>
                                <input type="radio" name="size" value="Small">
                                Small
                            </label>
                            <label>
                                <input type="radio" name="size" value="Medium">
                                Medium
                            </label>
                            <label>
                                <input type="radio" name="size" value="Large">
                                Large
                            </label>
                        </section>

                        <button>Add to Cart</button>
                </div>
                
                <!-- PRODUCT 3 -->
                <div class="product">
                    <img src="aditionals/download.jpg" alt="Product 3" width="200">
                    <h3>Product 3</h3>
                    <p>$15.00</p>
                    
                    <button>Add to Cart</button>

                </div>
            </div>
        </section>
        
       
    </main>

  <p><a href="#contact">Contact Us</a></p>
 
</body>
</html>
